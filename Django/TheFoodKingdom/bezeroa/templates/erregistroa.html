{% extends "base.html" %}
{% load static %}
    {% block title %}The Food Kingdom | Erregistroa{% endblock title%}
    {% block content %}

    <div class="container d-flex flex-column align-items-center my-5">
      <section class="erregistro_div">
          <h1>ERREGISTROA</h1>
            <form method="post" action="{% url 'erregistratu' %}" class="text-center">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputErabiltzailea" placeholder="&#xf007;  Erabiltzailea" name="username">
              </div>
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputIzena" placeholder="&#xf007;  Izena" name="first_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputAbizena" placeholder="&#xf007;  Abizena" name="last_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputNan" placeholder="&#xf2bb;  NAN" name="dni">
              </div>
              <div class="form-group">
                <input type="email" class="form-control input_form" id="inputKorreoa" placeholder="&#xf0e0;  Korreoa" name="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control input_form" id="inputPasahitza" placeholder="&#xf023;  Pasahitza" name="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control input_form" id="inputPasahitzaErrepikatu" placeholder="&#xf023;  Errepikatu pasahitza" name="password_repeat">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                <label class="form-check-label" for="exampleCheck1">Gogoratu pasahitza</label>
              </div>
    
              <button class="btn btn_log mt-2" type="submit">ERREGISTRATU</button>
            </form>
      </section>
    </div>

  {% endblock content %}
  {% block javascript %}
  {% endblock javascript %}
