                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Erabiltzailea">

              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

                <input type="checkbox" class="form-check-input" id="exampleCheck1">

            <button class="btn" style="background-color: #0038A8; color: white;" type="submit">Erregistratu</button>
        </div>
        </div>
