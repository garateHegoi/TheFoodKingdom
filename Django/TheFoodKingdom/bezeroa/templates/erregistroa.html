{% extends "base.html" %}
{% load static %}
    {% block title %}The Food Kingdom | Erregistroa{% endblock title%}
    {% block content %}

    <div class="container d-flex flex-column align-items-center my-5">
      {% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Mezua : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
      {% endfor %}
      <section class="erregistro_div">
          <h1>ERREGISTROA</h1>
            <form method="post" action="{% url 'erregistratu' %}" class="text-center">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputErabiltzailea" placeholder="&#xf007;  Erabiltzailea" name="username" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputIzena" placeholder="&#xf007;  Izena" name="first_name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputAbizena" placeholder="&#xf007;  Abizena" name="last_name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control input_form" id="inputNan" placeholder="&#xf2bb;  NAN" name="dni" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control input_form" id="inputKorreoa" placeholder="&#xf0e0;  Korreoa" name="email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input_form" id="inputPasahitza" placeholder="&#xf023;  Pasahitza" name="password" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input_form" id="inputPasahitzaErrepikatu" placeholder="&#xf023;  Errepikatu pasahitza" name="password_repeat" required>
              </div>
              <button class="btn btn_log mt-2 text-white" type="submit">ERREGISTRATU</button>
            </form>
      </section>
    </div>

  {% endblock content %}
  {% block javascript %}
  {% endblock javascript %}
